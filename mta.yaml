_schema-version: "3.1"
ID: TestCAPJobTrigger
description: Sample CAP Project to Test Job Scheduler
version: 1.0.0
modules:
- name: TestCAPJobTrigger-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: TestCAPJobTrigger-destination-content
  type: com.sap.application.content
  requires:
  - name: TestCAPJobTrigger-destination-service
    parameters:
      content-target: true
  - name: TestCAPJobTrigger_html_repo_host
    parameters:
      service-key:
        name: TestCAPJobTrigger_html_repo_host-key
  - name: uaa_TestCAPJobTrigger
    parameters:
      service-key:
        name: uaa_TestCAPJobTrigger-key
  parameters:
    content:
      instance:
        destinations:
        - Name: TestCapJobTriggerManagedRouter_TestCAPJobTrigger_html_repo_host
          ServiceInstanceName: TestCAPJobTrigger-html5-app-host-service
          ServiceKeyName: TestCAPJobTrigger_html_repo_host-key
          sap.cloud.service: TestCapJobTriggerManagedRouter
        - Authentication: OAuth2UserTokenExchange
          Name: TestCapJobTriggerManagedRouter_uaa_TestCAPJobTrigger
          ServiceInstanceName: TestCAPJobTrigger-xsuaa-service
          ServiceKeyName: uaa_TestCAPJobTrigger-key
          sap.cloud.service: TestCapJobTriggerManagedRouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: TestCAPJobTrigger-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: TestCAPJobTrigger_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - testcapjobtriggerui1.zip
      name: testcapjobtriggerui1
      target-path: resources/
    - artifacts:
      - anothertestcapui.zip
      name: anothertestcapui
      target-path: resources/
- name: testcapjobtriggerui1
  type: html5
  path: app/testcapjobtriggerui1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: anothertestcapui
  type: html5
  path: app/anothertestcapui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: TestCAPJobTrigger-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            ForwardAuthToken: true
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: test-cap-job-trigger-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: TestCAPJobTrigger-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: TestCAPJobTrigger_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: TestCAPJobTrigger-html5-app-host-service
    service-plan: app-host
- name: uaa_TestCAPJobTrigger
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: TestCAPJobTrigger-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
